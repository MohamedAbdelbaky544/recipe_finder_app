name: recipe_finder_app
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_riverpod: ^2.6.1
  go_router: ^16.1.0
  cached_network_image: ^3.4.1
  get_it: ^8.2.0
  dio: ^5.9.0
  dartz: ^0.10.1
  logger: ^2.6.1
  injectable: ^2.5.1
  curl_logger_dio_interceptor: ^1.0.0
  retrofit: ^4.7.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: ^6.10.0

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0
  injectable_generator: ^2.8.1
  build_runner: ^2.6.0
  flutter_gen_runner: ^5.11.0
  retrofit_generator: ^10.0.2

flutter:
  uses-material-design: true
  generate: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Black.ttf
        - asset: assets/fonts/Lato-BlackItalic.ttf
        - asset: assets/fonts/Lato-Bold.ttf
        - asset: assets/fonts/Lato-BoldItalic.ttf
        - asset: assets/fonts/Lato-Italic.ttf
        - asset: assets/fonts/Lato-Light.ttf
        - asset: assets/fonts/Lato-LightItalic.ttf
        - asset: assets/fonts/Lato-Regular.ttf
        - asset: assets/fonts/Lato-Thin.ttf
        - asset: assets/fonts/Lato-ThinItalic.ttf

flutter_gen:
  output: lib/core/presentation/utils/generated/generated_assets/
  integrations:
    flutter_svg: true
